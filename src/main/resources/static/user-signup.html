<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nova Bank | Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-primary: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            --bg-card: rgba(255, 255, 255, 0.05);
            --border-color: rgba(255, 255, 255, 0.1);
            --text-main: #ffffff;
            --text-sec: rgba(255, 255, 255, 0.7);
            --accent-grad: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --input-bg: rgba(0, 0, 0, 0.2);
            --option-bg: #0f0c29; /* Dark solid color for options */
        }
        body.light-mode {
            --bg-primary: linear-gradient(135deg, #f0f4ff, #f5f3ff, #fae8ff);
            --bg-card: rgba(255, 255, 255, 0.65);
            --border-color: rgba(255, 255, 255, 0.6);
            --text-main: #1e1b4b;
            --text-sec: #64748b;
            --input-bg: rgba(255, 255, 255, 0.9);
            --option-bg: #ffffff; /* White solid color for options */
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; transition: 0.3s; }
        body { min-height: 100vh; background: var(--bg-primary); display: flex; justify-content: center; align-items: center; padding: 20px; }

        .card {
            background: var(--bg-card); backdrop-filter: blur(20px); border: 1px solid var(--border-color);
            padding: 40px; border-radius: 24px; width: 100%; max-width: 450px; text-align: center; box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        .header h1 { font-size: 26px; margin-bottom: 5px; color: var(--text-main); }
        .header p { color: var(--text-sec); font-size: 14px; margin-bottom: 25px; }

        .form-group { margin-bottom: 15px; text-align: left; }
        label { display: block; font-size: 12px; font-weight: 600; color: var(--text-sec); margin-bottom: 5px; text-transform: uppercase; }

        input, select {
            width: 100%; padding: 12px; background: var(--input-bg); border: 1px solid var(--border-color);
            border-radius: 10px; color: var(--text-main); outline: none;
        }
        input:focus { border-color: #667eea; }

        /* DROPDOWN FIX */
        select option { background-color: var(--option-bg); color: var(--text-main); }

        .btn { width: 100%; padding: 12px; background: var(--accent-grad); color: white; border: none; border-radius: 10px; font-weight: 600; cursor: pointer; margin-top: 10px; }
        .btn:hover { transform: translateY(-2px); }

        .links { margin-top: 20px; font-size: 14px; color: var(--text-sec); }
        .links a { color: #667eea; text-decoration: none; font-weight: 600; }

        .msg { padding: 10px; border-radius: 8px; margin-bottom: 15px; font-size: 13px; display: none; }
        .msg.err { background: rgba(239,68,68,0.2); color: #ef4444; border: 1px solid rgba(239,68,68,0.3); }
        .msg.suc { background: rgba(16,185,129,0.2); color: #10b981; border: 1px solid rgba(16,185,129,0.3); }

        .theme-btn { position: absolute; top: 20px; right: 20px; cursor: pointer; background: none; border: none; font-size: 20px; }
    </style>
</head>
<body>
<button class="theme-btn" onclick="toggleTheme()">ðŸŒ™</button>

<div class="card">
    <div class="header">
        <h1>Create Account</h1>
        <p>Join Nova Bank today</p>
    </div>
    <div id="signupMessage" class="msg"></div>

    <form id="signupForm">
        <div class="form-group"><label>Full Name</label><input id="name" required></div>
        <div class="form-group"><label>Username</label><input id="username" required></div>
        <div class="form-group"><label>Email</label><input type="email" id="email" required></div>
        <div class="form-group"><label>Gender</label>
            <select id="gender" required>
                <option value="">Select</option>
                <option value="MALE">Male</option>
                <option value="FEMALE">Female</option>
            </select>
        </div>
        <div class="form-group"><label>Password</label><input type="password" id="password" required></div>

        <button type="submit" class="btn">Sign Up</button>
    </form>

    <div class="links">
        Already have an account? <a href="user-login.html">Login</a>
    </div>
</div>

<script>
    function toggleTheme() {
        document.body.classList.toggle('light-mode');
        const btn = document.querySelector('.theme-btn');
        btn.textContent = document.body.classList.contains('light-mode') ? 'â˜€ï¸' : 'ðŸŒ™';
        localStorage.setItem('theme', document.body.classList.contains('light-mode') ? 'light' : 'dark');
    }
    window.addEventListener('DOMContentLoaded', () => {
        if (localStorage.getItem('theme') === 'light') {
            document.body.classList.add('light-mode');
            document.querySelector('.theme-btn').textContent = 'â˜€ï¸';
        }
    });

    const API_URL = "http://localhost:8081";

    function showMessage(msg, type) {
        const el = document.getElementById("signupMessage");
        el.innerText = msg;
        el.className = "msg " + type + " show";
        el.style.display = "block";
    }

    document.getElementById("signupForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const data = {
            name: document.getElementById("name").value,
            username: document.getElementById("username").value,
            email: document.getElementById("email").value,
            gender: document.getElementById("gender").value,
            password: document.getElementById("password").value
        };

        try {
            const res = await fetch(`${API_URL}/auth/signup`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            });

            // UPDATED ERROR LOGIC: Check both HTTP status AND response text content
            const text = await res.text();

            if (res.ok && text.includes("Successful")) {
                showMessage("Account created! Redirecting...", "suc");
                setTimeout(() => window.location.href = "user-login.html", 1500);
            } else {
                showMessage(text || "Signup failed. Please check inputs.", "err");
            }
        } catch {
            showMessage("Server connection failed.", "err");
        }
    });
</script>
</body>
</html>
